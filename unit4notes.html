!DOCTYPE <html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            td, th {border: 1px solid black}
         </style>   
    </head>
    <body>
        <h1>Tables and Forms! </h1>
        <h2>Tables</h2>
        <table>
            <caption> World Population</caption>
            <tr>
                <th>Country</th>
                <th>Population</th>
                <th>% of World Population</th>
            </tr>
            <tr>
                <td> China </td>
                <td> 1,403,830,640 </td>
                <td> 18.0% </td>
            </tr>
            <tr>
                <td> India </td>
                <td> 1,365,529,124 </td>
                <td> 17.5% </td>
            </tr>
        </table>

        <h2>Forms</h2>
        <!--action -page that processes form 
            method -how data is sent (in url or on header)
        -->
        <form action="" method="post">
            <p>This form is going to be for takeour orders.</p>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name>
            <br>
            <label for="items">Items:</label><br>
            <textarea id="items" name="items" rows="3" cols="50"></textarea>
            <br>

            <input type="radio" id="pickup" name="pickupdelivery" value="pickup">
            <lable for="pickup">pickup</lable>
            <input type="radio" id="delivery" name="pickupdelivery" value="delivery">
            <label for="delivery">delivery</label>
        <br>
        <input type="checkbox" id="extrasauce" name="extrasauce" value="yes">
        <input type="submit" value="place order"
        </form>
        
    </body>
</html>
